<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR PISA Thing</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <p>I built this to help demonstrate the relationships between MR PISA measurement variables and the calculated EROA.</p>
    <p>Adjust these values:</p>
    <div class="column-container">
        <div class="column">
            <label for="velocity">Adjust the MR peak velocity (cm/sec):</label>
            <div id="velocityContainer" class="vertical-slider-container">
                <input type="range" id="velocitySlider" class="vertical-slider" min="0" max="1000" step="1" value="500">
                <span class="rangeVal" id="velocityValue">500</span>
            </div>
        </div>
        <div class="column">
            <label for="scale">Adjust the aliasing velocity ("V<sub>a</sub>"; cm/sec):</label>
            <div id="scaleContainer" class="vertical-slider-container">
                <input type="range" id="scaleSlider" class="vertical-slider" min="0" max="100" step="1" value="40">
                <span class="rangeVal" id="scaleValue">40</span>
            </div>
        </div>
        <div class="column">
            <label for="radius">Adjust the radius of the hemisphere (cm):</label>
            <div id="radiusContainer" class="vertical-slider-container">
                <input type="range" id="radiusSlider" class="vertical-slider" min="0" max="200" step="2" value="100">
                <span class="rangeVal" id="radiusValue">100</span>
            </div>
        </div>
    </div>
    <div>
        <p>The area of the shell is: <span id="shellArea"></span> cm<sup>2</sup></p>
        <p>The flow at this shell is: <span id="shellFlow"></span> cm<sup>3</sup></p>
        <h2>The EROA is: <span id="eroa"></span> cm<sup>2</sup> (<span id="severity"></span>)</h2>
    </div>
    <canvas id="hemisphereCanvas" width="200" height="200"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
