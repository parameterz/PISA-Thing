<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Hemisphere</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <label for="radius">Adjust the radius of the hemisphere:</label>
    <div class="vertical-slider-container">
        <input type="range" id="radiusSlider" class="vertical-slider" min="1" max="200" step="1" value="100" orient="vertical" />
        <span id="radiusValue">100</span>
    </div>
    <br>
    <canvas id="hemisphereCanvas" width="400" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
