<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Hemisphere</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
        <canvas id="hemisphereCanvas" width="400" height="400"></canvas>
    </div>
    <div class="clear"></div>

    <p>Adjust these values:</p>
    <div class="col">
    <label for="radius">Adjust the radius of the hemisphere (cm):</label>
    <div id="radiusContainer" class="vertical-slider-container">
        <input type="range" id="radiusSlider" class="vertical-slider" min="1" max="200" step="1" value="100">
        <span id="radiusValue">100</span>
    </div>
    </div>
    <div class="col">
    <label for="scale">Adjust the aliasing velocity ("V<sub>a</sub>"; cm/sec):</label>
    <div id="scaleContainer" class="vertical-slider-container">
        <input type="range" id="scaleSlider" class="vertical-slider" min="0" max="100" step="1" value="40">
        <span id="scaleValue">40</span>
    </div>
    </div>
    
    <div class="col">
    <label for="velocity">Adjust the MR peak velocity (cm/sec):</label>
    <div id="velocityContainer" class="vertical-slider-container">
        <input type="range" id="velocitySlider" class="vertical-slider" min="0" max="1000" step="1" value="500">
        <span id="velocityValue">500</span>
    </div>
    </div>
    <div>
        <p>The area of the shell is: <span id="shellArea"></span> cm<sup>2</sup></p>
        <p>The flow at this shell is: <span id="shellFlow"></span> cm<sup>3</sup></p>
        <h2>The EROA is: <span id="eroa"></span> cm<sup>2</sup> (<span id="severity"></span>)</h2>
    </div>

    <br>
    <script src="script.js"></script>
</body>
</html>
