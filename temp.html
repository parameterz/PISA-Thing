<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Hemisphere</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="column-container">
        <div class="column">
            <label for="radius">Adjust the radius of the hemisphere:</label>
            <div class="vertical-slider-container">
                <input type="range" id="radiusSlider" class="vertical-slider" min="1" max="200" step="1" value="50">
                <span id="radiusValue">50</span>
            </div>
        </div>
        
        <div class="column">
            <label for="scale">Adjust the scale:</label>
            <div class="vertical-slider-container">
                <input type="range" id="scaleSlider" class="vertical-slider" min="1" max="10" step="0.1" value="1">
                <span id="scaleValue">1</span>
            </div>
        </div>
        
        <div class="column">
            <label for="velocity">Adjust the velocity:</label>
            <div class="vertical-slider-container">
                <input type="range" id="velocitySlider" class="vertical-slider" min="1" max="10" step="0.1" value="1">
                <span id="velocityValue">1</span>
            </div>
        </div>
    </div>

    <br>
    <canvas id="hemisphereCanvas" width="400" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
